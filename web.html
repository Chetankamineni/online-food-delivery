
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Foodie Delivery</h1>
        <p>Order your favorite meals with ease!</p>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <div id="menu-items" class="menu-grid"></div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-list"></div>
        <div class="cart-footer">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="placeOrder()" class="order-btn">Place Order</button>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
